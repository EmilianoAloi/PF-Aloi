            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav d-flex fs-5 gap-3">

    <!-- Inicio del Main  -->
    <main>
        <section class="portada_contacto d-flex flex-column justify-content-center align-items-center">
        <div class="texto_contacto">
            <h2 class="h3 text-center">Hablemos</h2>
            <span class="h5">Contactanos y te responderemos en breve.</span>
        </div>
        <form action="">
            <div>
                <label for="nombre-user"></label>
                <input type="text" id="nombre-user" placeholder="Mi nombre" required>
            </div>
            <div>
                <label for="email-user"></label>
                <input type="email" name="" id="email-user" placeholder="Mi email" required>
            </div>
            <div>
                <label for="tel-user"></label>
                <input type="tel" name="" id="tel-user" placeholder="Mi telefono" required>
            </div>
            <div>
                <label for="iphone-user"></label>
                <select name="" id="iphone-user" required>
                    <option disabled selected value="">Mi iPhone</option>
                    <option value="iPhone 6">iPhone 6</option>
                    <option value="iPhone 6s">iPhone 6s</option>
                    <option value="iPhone 6s Plus">iPhone 6s Plus</option>
                    <option value="iPhone 7">iPhone 7</option>
                    <option value="iPhone 7 Plus">iPhone 7 Plus</option>
                    <option value="iPhone 8">iPhone 8</option>
                    <option value="iPhone 8 Plus ">iPhone 8 Plus</option>
                    <option value="iPhone X">iPhone X</option>
                    <option value="iPhone Xs">iPhone Xs</option>
                    <option value="iPhone Xs Max">iPhone Xs Max</option>
                    <option value="iPhone Xr">iPhone Xr</option>
                    <option value="iPhone 11">iPhone 11</option>
                    <option value="iPhone 11 Pro">iPhone 11 Pro</option>
                    <option value="iPhone 12">iPhone 12</option>
                    <option value="iPhone 12 Pro">iPhone</option>
                    <option value="iPhone 12 Pro Max">iPhone 12 Pro Max</option>
                    <option value="iPhone 13">iPhone 13</option>
                    <option value="iPhone 13 mini ">iPhone 13 mini</option>
                    <option value="iPhone 13 Pro">iPhone 13 Pro</option>
                    <option value="iPhone 13 Pro Max">iPhone 13 Pro Max</option>
                    <option value="iPhone 14">iPhone 14</option>
                    <option value="iPhone 14 Pro Max">iPhone 14 Pro Max</option>
                    <option value="iPhone 14 Plus">iPhone 14 Plus</option>
                </select>
            </div>
            <div>
                <label for="color-iphone-user"></label>
                <select name="" id="color-iphone-user">
                    <option disabled selected value="">Color</option>
                    <option value="Blanco">Blanco</option>
                    <option value="Negro">Negro</option>
                    <option value="Azul">Azul</option>
                    <option value="Aqua">Aqua</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Rojo">Rojo</option>
                </select>
            </div>
            <div>
                <label for="falla-user"></label>
                <select name="" id="falla-user">
                    <option disabled selected value="">¿Que necesitas reparar?</option>
                    <option value="No enciende">No enciende</option>
                    <option value="Sin imagen">Sin imagen</option>
                    <option value="Sin señal">Sin señal</option>
                    <option value="No carga">No carga</option>
                    <option value="Ingreso de liquido">Ingreso de liquido</option>
                    <option value="Otra falla">Otra falla</option>
                </select>
            </div>
            <div>
                <label for="mensaje-user">Mensaje</label>
                <textarea name="" id="mensaje-user" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="consulta-user"></label>
                <input type="submit" value="Enviar consulta" id="consulta-user">
            </div>
        </form>
    </section>
    </main>
    <!-- Fin del Main -->
